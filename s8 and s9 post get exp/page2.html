<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script type="text/javascript">

		jQuery.support.cors = true;
		
        $(document).ready(function() {

            var customerDetailsViewModel = function() {
            var self = this;
			
			
			self.EmailID = ko.observable("");
            self.FirstName = ko.observable("");
            self.LastName = ko.observable("");
            self.SuccessMessage = ko.observable("");
			
			
			
			

            self.SaveCustomerDetails = function () {              
                
				var CustomerDetail = {
				
				EmailID: self.EmailID(),
				FirstName: self.FirstName(),
				LastName: self.LastName()
				
				}
				
				
				
				
				
				$.ajax({
					crossDomain: true,
				
                    url: 'https://cc2a7x6w8k.execute-api.us-east-1.amazonaws.com/stage1',
					
					
                    cache: false,
                    type: 'POST', 
                    data: ko.toJSON(CustomerDetail),
                    success: function (data) {              
                        self.SuccessMessage(data)
							self.EmailID('');
							self.FirstName('');
							self.LastName('');
						
						
                    }
					}).fail(
					
					
					function(xhr, textStatus, err){
					alert("Error happened "+err);
					
                });
            };
        }

            var viewModel = new customerDetailsViewModel();
            ko.applyBindings(viewModel);
         });

       
    </script>
</head>
<body>
	<header>
		<div class="title">
		   <h1>Enter Details</h1>
		<br><br>
    <table>
        <tr>
            <td>
				<div>
				<h2>
					
					<input class="inp" data-bind='value: EmailID' placeholder="Email ID" />
					
					</h2>
					<br>
					
					<h2>				
						<input class="inp" data-bind='value: FirstName' placeholder="First Name"/>
						</h2>
						<br>
						<h2>
						
						<input class="inp" data-bind='value: LastName' placeholder="Last Name"/>
						</h2>

						
					</div>
						
					<h2><span style ="color: darkolivegreen" data-bind='text : SuccessMessage' /></h2>
					
				</td>
				</tr>
				<tr>
					<td>
						<div>
								<button class="btn" style="color:black;" data-bind="click: $root.SaveCustomerDetails" > Save </button>
							</div>
						</td>
					</tr>
					
				</table>
				</div>
			</header>
				
				</body>
				</html>
